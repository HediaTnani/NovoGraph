name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD 
    - name: Tag Docker image
      run: REV_TAG=$(git log -1 --pretty=format:%h)
    
    - name: Build the Docker image
      run: docker build . -f Dockerfile -t hediatnani/novograph:"$REV_TAG"
      
    - name: nominate the tagged image for deployment
      run: docker tag novograph:$REV_TAG novograph:$REV_TAG

    - name: Docker Push
      run: docker push hediatnani/novograph
